baseURL = "https://bloo-berries.github.io/Awesome-Endo-Adeno-Resources/"
languageCode = "en-us"
theme = "poison"
pluralizelisttitles = false

# Accessibility and SEO settings
disableHugoGeneratorInject = false
disableKinds = ["sitemap"]
enableRobotsTXT = true

# Suppress warnings about raw HTML (for <details>, <summary>, and <main> tags)
ignoreLogs = ['warning-goldmark-raw-html']

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[pagination]
    pagerSize = 1000

[params]
    brand = "Endo & Adeno Resources"
    description = "Your go-to resource for navigating the challenges of Endometriosis and Adenomyosis."
    dark_mode = true
    favicon = "favicon.png"
    
    # Content display settings
    truncate = false
    showFullContent = true

    # front_page_content = ["posts"]  # Not needed with simplified menu

    # Menu configuration
    menu = [
        {Name = "About", URL = "/about/", HasChildren = false},
        {Name = "Endometriosis", URL = "/endometriosis/", HasChildren = false},
        {Name = "Adenomyosis", URL = "/adenomyosis/", HasChildren = false},
        {Name = "Diagnosis", URL = "/diagnosis/", HasChildren = false},
        {Name = "Treatment", URL = "/treatment/", HasChildren = false},
        {Name = "Healthcare", URL = "/healthcare/", HasChildren = false},
        {Name = "Resources", URL = "/resources/", HasChildren = false},
    ]

    # Social links (you can customize these)
    github_url = "https://github.com/bloo-berries/Awesome-Endo-Adeno-Resources"
    # email_url = "mailto:your-email@domain.com"  # Commented out for now
    
    # RSS configuration
    rss_icon = true
    rss_section = "posts"

    # Sidebar colors — deep burgundy/purple
    moon_sun_background_color = "#5A2D3E"
    moon_sun_color = "#F0D060"
    sidebar_a_color = "#1A0A10"
    sidebar_bg_color = "#C4873A"
    sidebar_h1_color = "#1A0A10"
    sidebar_img_border_color = "#5A2D3E"
    sidebar_p_color = "#3D1F30"
    sidebar_socials_color = "#1A0A10"

    # Light mode colors — warm amber/gold theme
    code_color = "#2D1525"
    code_background_color = "#F0E0C8"
    code_block_color = "#F5E6D0"
    code_block_background_color = "#2D1525"
    content_bg_color = "#F5E6D0"
    date_color = "#7A5A3A"
    link_color = "#8B4513"
    list_color = "#4A2A1A"
    post_title_color = "#2D1525"
    table_border_color = "#D4B896"
    table_stripe_color = "#F0DCC4"
    text_color = "#2D1525"

    # Dark mode colors — deep plum/burgundy
    code_color_dark = "#F5E6D0"
    code_background_color_dark = "#3D1F30"
    code_block_color_dark = "#F5E6D0"
    code_block_background_color_dark = "#2D1525"
    content_bg_color_dark = "#1A0E14"
    date_color_dark = "#C4A07A"
    link_color_dark = "#E8B84A"
    list_color_dark = "#D4B896"
    post_title_color_dark = "#F0D060"
    table_border_color_dark = "#5A2D3E"
    table_stripe_color_dark = "#2D1525"
    text_color_dark = "#F5E6D0"

[outputs]
    home = ["HTML", "RSS", "JSON"]

[taxonomies]
    series = 'series'
    tags = 'tags'
